{% extends 'base.html' %}

{% block title %}
Homepage |
{% if user is defined %}
{{ user.username }}
{% else %}
Anonymous
{% endif %}
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
{% endblock %}


{% block content %}
<div class="container">
    {% for display in list %}
    <div class="card-layout">
        <p class="title">
            <b>
                <a href="{{display.link}}">
                    {{ display.display_name }}
                </a>
            </b>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
